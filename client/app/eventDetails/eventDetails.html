<section id="banner" >
	<h2>Beer or Chip</h2>
	<p>everyone makes the party</p>
</section> 

<section id="main" class="wrapper">
  <div class="container">

    <header class="major">
      <h2>Event Details</h2>
    </header>
  	<div>
  		<div>		
  		  <h4>{{details.data.event.name}}</h4> 
  		  <h5>{{details.data.event.location}}</h5>
  		  <h5>{{details.data.event.date| date: 'fullDate'}}</h5> 
  		</div>
    	
      <!-- Drag-and-Drop Table -->
      <div class="table-wrapper">
    		<div class="itemsTable row">
          <div ng-repeat="(guestInfo, list) in models.guests" class="col-md-6">
            <div class="panel panel-info">
              <div class="panel-heading">
                  <h3 class="panel-title">{{getName(guestInfo)}}</h3>
              </div>
              <div class="panel-body" >
                <ul dnd-list="list"
                    dnd-drop="reassignItem(item, guestInfo)">
                  <li ng-repeat="item in list"
                      dnd-draggable="item"
                      dnd-moved="list.splice($index, 1)"
                      dnd-effect-allowed="move"
                      dnd-selected="models.selected = item"
                      ng-class="{'selected': models.selected === item}"
                      >
                      {{item.name}}
                  </li>
                </ul>
              </div>
              </div>
          </div>
        </div>
      </div>

    </div>

    <div>
      <h5>Forget anything?</h5>
      <!-- add item field -->
      <span style="display:inline-block">
        <input type="text" ng-model="newItem" name="addItem" id="addItem" value="" placeholder="Enter Item" />
      </span> 
      <!-- add item button -->
      <span class="button alt disabled" ng-click="addItemFunc(newItem)">
        Add item
      </span>

      <!-- add guest field  -->
      <span style="display:inline-block">
        <input type="text"  ng-model="newGuest" name="addGuest" id="addGuest" value="" placeholder="Enter Guest" />
      </span>
      <span style="display:inline-block">
        <input type="text"  ng-model="newEmail" name="addEmail" id="addEmail" value="" placeholder="Enter Email" />
      </span>
      

      <!--add guest button  -->
      <span class="button alt disabled" ng-click="addGuestFunc(newGuest, newEmail)">
        Add guest
      </span>
    </div>

    <br><br>

    <!-- Send email button -->  
    <button type="button" class="nodemailer button" ng-click="email()">
      Send Event Details to Guests
    </button>
  </div>
</section>
